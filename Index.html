        header {
            background-color: #1a1a1a;

        header h1 {

            transition: color 0.3s;
        }
        header h1:hover {
            color: #6a0dad; /* Header hover color */
        }
        .game-logos {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 games per row */
            gap: 20px;
            padding: 20px;
            justify-items: center;
        }
        .game-logos a {
            display: block;
            width: 150px; /* Adjust size as needed */
            height: 150px; /* Adjust size as needed */
            position: relative;
            overflow: hidden;
        }
        .game-logos img {
            width: 100%;
            height: 100%;
            border-radius: 10px;
            transition: transform 0.3s;
        }
        .game-logos img:hover {
            transform: scale(1.1);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .game-logos {
                grid-template-columns: repeat(2, 1fr); /* 2 games per row on mobile */
            }
            header h1 {
                font-size: 28px; /* Smaller header for mobile */
